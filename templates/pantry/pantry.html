{% extends 'base.html' %}

{% block nav_elements %}
    <li><a href="">account</a></li>
    <li><a href="">analytics</a></li>
    <li class="active"><a href="">pantry</a></li>
    <li><a href="">recipes</a></li>
    <li ><a href="">home</a></li>
{% endblock %}

{% block content %}

<body>
        <form action ='pantry/add' method ='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ add_form }}
            <input type="submit" value="Submit">
        </form>
        
        <div style = 'display: flex;  
        justify-content: space-evenly;  
        align-content: flex-start; 
        flex-direction: row; 
        flex-wrap: wrap;'>
        
        {% for a in pantry %}
            <section>
                <img src = '{{a.img.url}}' width="200" height="200"> 
                <br>
                <h3 style = "display:inline;">{{a.name}}</h3>
                <h5 style = "display:inline;">Quantity: {{a.amount}}</h5>
                <br>
                <section style = "display:inline-block;">
                    <button type="submit" onclick="location.href = '/pantry/delete/{{a.id}}'">Delete Item</button>
                    <button type="submit" onclick="location.href = '/pantry/qadd/{{a.id}}'">Add 1</button>
                </section>
            </section>
        {% endfor %}
        </div>
    
</body>



    
{% endblock %}

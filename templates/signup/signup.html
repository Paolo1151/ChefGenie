{% extends 'base.html' %}

{% block content %}
<center>
    <form class="form" method="post">
        {% csrf_token %}
        {% if error_message != '' %}
            <h2>{{ error_message }}</h2>
        {% endif %}
        <h1>signup</h1>
        <input type="email" class="input_field" name="email_field" placeholder="email" Required> <br> <br>
        <input type="text" class="input_field" name="username_field" placeholder="username" Required> <br> <br>
        <input type="password" class="input_field" name="password_field" placeholder="password" Required> <br> <br>
        <input type="password" class="input_field" name="password_field_confirm" placeholder="confirm password" Required> <br> <br>

        <button type="submit">submit</button>
    </form>
</center>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<center>
    <form class="form" method="post">
        {% csrf_token %}
        
        {% if message != '' %}
            <h2>{{ message }}</h2>
        {% endif %}

        <h1>signup</h1>
        {{ form.email_address }} <br> <br>
        {{ form.username }} <br> <br>
        {{ form.password }} <br> <br>
        {{ form.confirm_password }} <br> <br>

        <button type="submit">submit</button>
    </form>
</center>
{% endblock content %}

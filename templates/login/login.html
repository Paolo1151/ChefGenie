{% extends 'base.html' %}

{% block content %}
<center>
    <form class="form" method="post">
        {% csrf_token %}
            
        {% if message != '' %}
            <h2>{{ message }}</h2>
        {% endif %}
        
        <h1>login</h1>
        {{ form.username }}<br><br>
        {{ form.password }}<br><br>
        
        <button type="submit">login</button><button onclick="location.href='/signup'" href="signup">signup</button>
    </form>
</center>
{% endblock content %}

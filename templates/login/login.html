{% extends 'base.html' %} {% block content %}

<style>
    .form-div {
        background-color: rgba(255, 255, 255, 0.35);
        border-radius: 10px;
        width: clamp(350px, 50%, 1000px);
    }
    
    form {
        padding: 20px 10px;
    }
</style>
<nav>
    <ul>
        <a href="/home/new"><img src="/static/pictures/ChefGenieLogo.png" style="height:100px; width: auto; margin-top: -17.5px; margin-left: -17.5px;"></a>
        <li><a href="/account">account</a></li>
        <li><a href="/analytics">analytics</a></li>
        <li><a href="/pantry">pantry</a></li>
        <li><a href="/recipe">recipes</a></li>
        <li><a class="active" href="/home/new">home</a></li>
    </ul>
</nav>
<center>
    <br>


    <div class="form-div">
        <form class="form" method="post">
            <h1 style="font-size:3.1rem;"> Welcome to Chef Genie!</h1>
            <hr style="border-top:2px solid white;"> {% csrf_token %} {% if message != '' %}
            <h2>{{ message }}</h2>
            {% endif %}

            <h1>Login</h1>
            {{ form.username }}<br><br> {{ form.password }}<br><br>

            <button type="submit">Login</button><button onclick="location.href='/signup'" href="signup">Sign up</button>
        </form>
    </div>
</center>
{% endblock content %}
